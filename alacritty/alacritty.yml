window:
  dimensions:
    columns: 80
    lines: 20
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  dynamic_title: true
  decorations: None
  startup_mode: Windowed
  opacity: 1
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: 'DejaVu Sans Mono Nerd Font'
    style: Regular
  bold:
    family: 'DejaVu Sans Mono Nerd Font'
    style: Regular
  italic:
    family: 'DejaVu Sans Mono Nerd Font'
    style: Regular
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
schemes:
  dark: &dark
    primary:
      background: '0x00001a'
      foreground: '0xFFFFFF'
    cursor:
      text: '0xFEFFFF'
      cursor: '0xc7c7c7'
    normal:
      black:   '#161821'
      red:     '#ff0090'
      green:   '#b6ff00'
      yellow:  '#fff727'
      blue:    '#47e0fb'
      magenta: '#d731ff'
      cyan:    '#0effbb'
      white:   '#b8b8b8'
    bright:
      black:   '#6b7089'
      red:     '#fb58b4'
      green:   '#deff8c'
      yellow:  '#ebe087'
      blue:    '#7fecff'
      magenta: '#e681ff'
      cyan:    '#69fcd3'
      white:   '#c0c0c0'
